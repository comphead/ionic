<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MailList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
 <!--     <ion-icon name="{{item.icon}}" item-left></ion-icon> -->
      {{item.title}}
      <div class="item-from" item-right>
        {{item.from}}
      </div>
    </button>
  </ion-list>
</ion-content>
